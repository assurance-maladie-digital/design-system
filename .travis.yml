language: node_js
node_js: '12'

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.0
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn --frozen-lockfile --non-interactive

jobs:
  include:
    - stage: test
      name: 'Lint & test'
      before_script:
        - yarn global add codecov
      script:
        - lerna run lint
        - lerna run test
      after_script:
        - codecov

    - stage: build
      name: 'Build'
      script:
        - lerna run build

    - stage: integration
      name: 'Integration'
      before_script:
        - yarn global add @vue/cli
      script:
        - vue create exemple
