<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		>

		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0"
		>

		<link
			rel="stylesheet"
			href="{BASE_URL}css/base.css"
		>

		<link
			rel="stylesheet"
			href="{BASE_URL}css/loader.css"
		>

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="{BASE_URL}apple-touch-icon.png"
		>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="{BASE_URL}favicon-32x32.png"
		>

		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="{BASE_URL}favicon-16x16.png"
		>

		<link
			rel="manifest"
			href="{BASE_URL}site.webmanifest"
		>

		<link
			rel="mask-icon"
			href="{BASE_URL}safari-pinned-tab.svg"
			color="#003463"
		>

		<meta
			name="apple-mobile-web-app-title"
			content="<%= name %>"
		>

		<meta
			name="application-name"
			content="<%= name %>"
		>

		<meta
			name="msapplication-TileColor"
			content="#ffffff"
		>

		<meta
			name="theme-color"
			content="#ffffff"
		>

		<meta
			name="apple-mobile-web-app-capable"
			content="no"
		>

		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="default"
		>

		<title>CNAM</title>

		<noscript>
			<style>
				#app {
					display: none;
				}

				noscript {
					-webkit-box-flex: 1;
					-ms-flex: 1;
					flex: 1;
					padding: 25px;
					display: -webkit-box;
					display: -ms-flexbox;
					display: flex;
				}

				main {
					margin: auto;
				}

				h1 {
					color: #0c4887;
					margin-bottom: 15px;
				}

				p {
					line-height: 1.5;
				}
			</style>
		</noscript>
	</head>

	<body>
		<noscript>
			<main>
				<h1>Activation de JavaScript</h1>

				<p>Nous sommes désolés, mais il faut que JavaScript soit activé pour utiliser ce site.<br>
				Nous travaillons activement sur une amélioration où vous pourrez utiliser ce site sans avoir cette erreur.</p>
			</main>
		</noscript>

		<div id="app">
			<div class="spinner-block">
				<svg
					class="spinner"
					width="65px"
					height="65px"
					viewBox="0 0 66 66"
					preserveAspectRatio="xMinYMin meet"
				>
					<circle
						class="path"
						fill="none"
						stroke-width="6"
						stroke-linecap="round"
						cx="33"
						cy="33"
						r="30"
					></circle>
				</svg>

				Chargement…
			</div>
		</div>

		<!-- Built files will be auto injected -->

		<!-- Env variables -->
		<script type="text/javascript" src="{BASE_URL}js/config.js"></script>
	</body>
</html>
