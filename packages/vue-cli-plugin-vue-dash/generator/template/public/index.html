<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="{BASE_URL}css/base.css">
		<link rel="stylesheet" href="{BASE_URL}css/loader.css">

		<link rel="apple-touch-icon" sizes="180x180" href="{BASE_URL}apple-touch-icon.png">

		<link rel="icon" type="image/png" sizes="32x32" href="{BASE_URL}favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="{BASE_URL}favicon-16x16.png">

		<link rel="manifest" href="{BASE_URL}site.webmanifest">
		<link rel="mask-icon" href="{BASE_URL}safari-pinned-tab.svg" color="#0c419a">
		<meta name="msapplication-TileColor" content="#0c419a">
		<meta name="theme-color" content="#ffffff">

		<meta name="apple-mobile-web-app-title" content="<%= projectName %>">
		<meta name="application-name" content="<%= projectName %>">

		<title><%= projectName %> | CNAM</title>

		<noscript>
			<style>
				#app {
					display: none;
				}

				noscript {
					-webkit-box-flex: 1;
					-ms-flex: 1;
					flex: 1;
					padding: 25px;
					display: -webkit-box;
					display: -ms-flexbox;
					display: flex;
				}

				div {
					margin: auto;
				}

				h1 {
					color: #0c419a;
					margin-bottom: 15px;
				}

				p {
					line-height: 1.5;
				}
			</style>
		</noscript>
	</head>

	<body>
		<noscript>
			<div>
				<h1>Activation de JavaScript</h1>

				<p>
					Vous devez activer JavaScript pour utiliser ce site.<br>
					Nous travaillons sur une amélioration où vous pourrez utiliser ce site sans avoir cette erreur.
					<!-- Here you can add informations or a link to an alternative when JavaScript is disabled. -->
				</p>
			</div>
		</noscript>

		<div id="app">
			<div class="spinner-block">
				<svg
					class="spinner"
					role="img"
					aria-hidden="true"
					width="65px"
					height="65px"
					viewBox="0 0 66 66"
					preserveAspectRatio="xMinYMin meet"
				>
					<circle
						class="path"
						fill="none"
						stroke-width="6"
						stroke-linecap="round"
						cx="33"
						cy="33"
						r="30"
					></circle>
				</svg>

				Chargement…
			</div>
		</div>

		<!-- Built files will be auto injected -->

		<!-- Env variables -->
		<script type="text/javascript" src="{BASE_URL}js/config.js"></script><% if (matomo) { %>

		<!-- Matomo -->
		<script type="text/javascript" src="{BASE_URL}js/lib/matomo.js"></script><% } %>
	</body>
</html>
