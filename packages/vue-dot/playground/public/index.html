<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		>

		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0"
		>

		<link
			rel="shortcut icon"
			href="<%= BASE_URL %>favicon.ico"
		>

		<meta
			name="application-name"
			content="Vue Dot Playground"
		>

		<meta
			name="theme-color"
			content="#003463"
		>

		<meta
			name="apple-mobile-web-app-capable"
			content="yes"
		>

		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="default"
		>

		<meta
			name="apple-mobile-web-app-title"
			content="Vue Dot Playground"
		>

		<!-- Material Design Roboto font -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:100:300,400,500,700,900" rel="stylesheet">

		<title>Playground | VueDot</title>

		<noscript>
			<style>
				* {
					max-width: 100%;
					margin: 0;
					padding: 0;
					border: 0;
					font-family: sans-serif;
					box-sizing: border-box;
					word-break: break-word;
					hyphens: auto;
					-moz-osx-font-smoothing: grayscale;
				}

				html,
				body {
					font-size: 100%;
				}

				body {
					display: flex;
					min-height: 100vh;
					line-height: 1.25;
				}

				noscript {
					flex: 1;
					padding: 25px;
					display: flex;
				}

				p {
					margin: auto;
					border-bottom: 1px solid;
				}
			</style>
		</noscript>
	</head>

	<body>
		<noscript>
			<p>Hey! This playground cannot work without JavaScript enabled!</p>
		</noscript>

		<div id="app"></div>
		<!-- Built files will be auto injected -->
	</body>
</html>
